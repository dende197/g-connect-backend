<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>G-Connect</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-right: env(safe-area-inset-right, 0px);

            /* Palette */
            --bg-deep: #000000;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --text-dim: #64748b;

            /* Accents */
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.6);
            --secondary: #3b82f6;
            --blue: #0A84FF;
            --green: #30D158;
            --yellow: #F5D90A;
            --red: #FF453A;
            --orange: #FF9F0A;

            /* Glass */
            --glass-base: rgba(255, 255, 255, 0.22);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-panel: rgba(255, 255, 255, 0.25);

            /* Radius */
            --radius-xl: 36px;
            --radius-lg: 28px;
            --radius-md: 18px;
            --radius-md: 18px;
            --radius-sm: 14px;

            /* Z-index */
            --z-loader: 10000;
        }

        /* üîÑ App Loader Overlay */
        #app-loader {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: var(--z-loader);
            color: #fff;
            transition: opacity 0.3s ease;
        }

        #app-loader .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--blue));
        }

        #app-loader .msg {
            font-size: 16px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        /* Calendar container: prevenire layout shift e velocizzare paint */
        #calendar {
            min-height: 340px;
            /* spazio minimo, evita jump */
            content-visibility: auto;
            /* il browser salta paint finch√© non serve */
            contain: layout style paint;
            will-change: opacity, transform;
        }

        /* üóìÔ∏è FullCalendar Overrides - Glass Aesthetic */
        .fc-theme-standard td,
        .fc-theme-standard th,
        .fc-scrollgrid {
            border: none !important;
        }

        .fc-col-header-cell-cushion {
            color: rgba(255, 255, 255, 0.6) !important;
            text-transform: uppercase;
            font-size: 11px !important;
            font-weight: 800;
            padding: 8px 0 !important;
        }

        .fc-toolbar-title {
            color: var(--text-main) !important;
            font-size: 18px !important;
            letter-spacing: -0.01em;
        }

        .fc-daygrid-day-frame {
            border-radius: 12px;
            overflow: hidden;
            margin: 2px;
            min-height: 62px !important;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .fc-daygrid-day-number {
            color: rgba(255, 255, 255, 0.85) !important;
            font-weight: 700 !important;
            padding: 6px !important;
        }

        .fc-daygrid-day.fc-day-today .fc-daygrid-day-frame {
            background: rgba(37, 99, 235, 0.18);
            border: 1px solid rgba(37, 99, 235, 0.45);
        }

        .fc .fc-button-primary {
            background: rgba(255, 255, 255, 0.10);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
            backdrop-filter: blur(8px);
        }

        .fc .fc-button-primary:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        .fc .fc-button-active {
            background: var(--primary) !important;
            color: white !important;
        }

        .fc-event,
        .fc-daygrid-event {
            border: none !important;
            border-radius: 10px !important;
            padding: 6px 8px !important;
            font-size: 12px !important;
            line-height: 1.35 !important;
            color: #fff !important;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.25);
        }

        .fc-daygrid-dot-event .fc-event-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ‚ö° HARDWARE ACCELERATION */
        .task-checkbox,
        .plan-checkbox,
        .glass-list-item,
        .modal-content,
        button,
        [data-task-id][data-date] {
            will-change: transform;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
        }

        .task-checkbox,
        .plan-checkbox {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
        }

        .task-checkbox:active,
        .plan-checkbox:active,
        [data-task-id][data-date]:active {
            transform: scale(0.9) translateZ(0) !important;
        }

        .glass-list-item {
            transition: background-color 0.3s cubic-bezier(0.16, 1, 0.3, 1),
                transform 0.2s cubic-bezier(0.16, 1, 0.3, 1),
                border-color 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-list-item:active {
            transform: scale(0.98) translateZ(0);
        }

        @keyframes modalFadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .modal-overlay {
            animation: modalFadeIn 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }


        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: var(--text-main);
            font-family: 'Outfit', -apple-system, sans-serif;
        }

        /* Sfondo sempre fullscreen, elimina bande anche se iOS stretch-a */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(to bottom, #000000 0%, #0a1128 100%);
            transform: translateZ(0);
        }

        body {
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            min-height: 100dvh;
        }

        #app {
            height: auto;
            overflow: visible;
            width: 100%;
            max-width: 100vw;
            padding-top: var(--safe-top);
            padding-bottom: calc(140px + var(--safe-bottom));
            transition: opacity 0.15s ease-out;
        }

        .view {
            contain: layout style;
            min-height: calc(100dvh - var(--safe-top) - var(--safe-bottom) - 96px);
        }

        /* Cards */
        .card {
            background: var(--glass-base);
            backdrop-filter: blur(30px) saturate(120%);
            -webkit-backdrop-filter: blur(30px) saturate(120%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: none;
            position: relative;
            overflow: hidden;
        }

        .glass-panel {
            background: var(--glass-panel);
            backdrop-filter: blur(50px) saturate(100%);
            -webkit-backdrop-filter: blur(50px) saturate(100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
        }

        /* Avatar circolare (fallback iniziale) */
        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 999px;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.10);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .avatar-fallback {
            font-weight: 800;
            color: white;
        }

        /* Bottom Nav */
        #bottom-nav {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 300px;
            padding: 8px 24px;
            height: 72px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        .nav-item {
            background: none;
            border: none;
            padding: 12px;
            color: rgba(255, 255, 255, 0.4);
            display: flex;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 15px;
            width: 100%;
            cursor: pointer;
            transition: all .3s;
        }

        input,
        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 12px;
            font-size: 15px;
            border-radius: var(--radius-md);
            font-family: inherit;
            transition: all .2s;
            backdrop-filter: blur(10px);
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            z-index: 2000;
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
        }

        .modal-content {
            background: linear-gradient(180deg, rgba(15, 23, 30, 0.95) 0%, #000 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            padding: 24px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 -20px 60px rgba(0, 0, 0, 0.8);
        }

        .offline-badge {
            position: fixed;
            top: calc(10px + var(--safe-top));
            right: 10px;
            background: rgba(255, 159, 10, 0.15);
            border: 1px solid var(--orange);
            color: #fb923c;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            display: none;
            backdrop-filter: blur(10px);
        }

        .offline-badge.show {
            display: block;
        }

        /* ‚ú® TYPOGRAPHY - ENTERED */
        h1,
        h2,
        h3 {
            text-align: center;
            /* ORDER */
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0;
            color: white;
            /* Clean white */
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin: 0;
            color: var(--text-main);
        }

        h3 {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin-bottom: 14px;
        }

        /* üíé CARDS (CLEAN WHITE SATIN - NO GLOW) */
        .card {
            background: rgba(255, 255, 255, 0.22);
            /* Homogeneous flat background */
            backdrop-filter: blur(30px) saturate(120%);
            -webkit-backdrop-filter: blur(30px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: none;
            /* REMOVED SHADOWS as requested */
            position: relative;
            overflow: hidden;
        }

        /* üíé PREMIUM SATIN PANEL */
        .glass-panel {
            background: rgba(255, 255, 255, 0.25);
            /* Flat homogeneous */
            backdrop-filter: blur(50px) saturate(100%);
            -webkit-backdrop-filter: blur(50px) saturate(100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: none;
            /* REMOVED GLOWS */
            border-radius: var(--radius-xl);
        }

        /* CALENDAR ROUNDING & COMPACTING */
        .fc-theme-standard td,
        .fc-theme-standard th {
            border: none !important;
        }

        .fc-scrollgrid {
            border: none !important;
        }

        .fc .fc-col-header-cell-cushion {
            padding: 8px 0;
            font-size: 11px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 800;
        }

        .fc-daygrid-day-frame {
            border-radius: 10px;
            overflow: hidden;
            margin: 1px;
            min-height: 45px !important;
            /* Force much smaller height */
        }

        .fc-daygrid-day.fc-day-today .fc-daygrid-day-frame {
            background: rgba(10, 132, 255, 0.2);
            border: 1px solid var(--blue);
        }

        .fc {
            font-size: 0.85em;
            /* Compact the text */
        }

        .fc-toolbar-title {
            font-size: 1.2em !important;
        }

        .glass-list-item {
            background: rgba(255, 255, 255, 0.15);
            /* Brighter list items */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        /* REMOVED GLARE EFFECTS ("Bagliori superflui") */
        .card::before {
            display: none;
        }

        .card:active {
            transform: scale(0.98);
        }

        /* üöÄ BUTTONS */
        .btn-primary {
            background: var(--accent-grad);
            color: white;
            border: none;
            padding: 16px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 15px;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 8px 20px -6px var(--primary-glow), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s var(--ease-elastic);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:active {
            transform: scale(0.96);
        }

        .btn-icon-only {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.08);
            /* More subtle */
            color: var(--text-main);
            border: 1px solid var(--glass-border);
            transition: all 0.2s;
            backdrop-filter: blur(4px);
        }

        .btn-icon-only:active {
            background: rgba(255, 255, 255, 0.15);
        }

        /* üîç SEARCH FILTERS */
        .search-filter-pill {
            padding: 6px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-filter-pill.active {
            background: var(--blue);
            border-color: var(--blue);
            color: white;
        }

        /* üì± NAVIGATION (Floating Island) */
        #bottom-nav {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 300px;
            padding: 8px 24px;
            height: 72px;

            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);

            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            /* Pill */

            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: space-between;

            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        .nav-item {
            background: none;
            border: none;
            padding: 12px;
            color: rgba(255, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s var(--ease-smooth);
            position: relative;
        }

        .nav-item i {
            font-size: 24px;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .nav-item.active {
            color: white;
        }

        .nav-item.active i {
            color: #60a5fa;
            /* Brighter Blue */
            transform: translateY(-6px) scale(1.1);
            filter: drop-shadow(0 0 10px rgba(96, 165, 250, 0.7));
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 4px;
            height: 4px;
            background: #60a5fa;
            border-radius: 50%;
            box-shadow: 0 0 8px #60a5fa;
        }

        /* üí¨ INPUTS */
        input,
        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 16px;
            font-size: 15px;
            border-radius: var(--radius-md);
            font-family: inherit;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        /* üóÇÔ∏è MODALS */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .modal-content {
            background: linear-gradient(180deg, rgba(15, 23, 30, 0.95) 0%, #000 100%);
            border-top: 1px solid var(--glass-highlight);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            padding: 32px 24px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 -20px 60px rgba(0, 0, 0, 0.8);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        /* ‚ú® UTILS */
        .text-gradient {
            background: var(--accent-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-primary {
            background: rgba(37, 99, 235, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(37, 99, 235, 0.4);
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        /* FullCalendar Overrides */
        .fc {
            color: var(--text-muted);
        }

        .fc-toolbar-title {
            color: var(--text-main) !important;
            font-size: 18px !important;
        }

        .fc-daygrid-day-number {
            color: var(--text-muted) !important;
        }

        .fc-col-header-cell-cushion {
            color: var(--text-dim) !important;
            text-transform: uppercase;
            font-size: 12px;
        }

        .fc .fc-button-primary {
            background: var(--glass-highlight);
            border: none;
            backdrop-filter: blur(10px);
        }

        .fc .fc-button-active {
            background: var(--primary) !important;
            color: white !important;
        }

        .offline-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 159, 10, 0.15);
            border: 1px solid var(--orange);
            color: #fb923c;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
        }

        .offline-badge.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="app-loader">
        <div class="spinner"></div>
        <div class="msg">Caricamento...</div>
    </div>
    <div id="modals"></div>
    <div id="offline-badge" class="offline-badge">üì° Offline Mode</div>

    <nav id="bottom-nav">
        <button class="nav-item active" onclick="navigate('home')"><i class="ph-fill ph-house"></i></button>
        <button class="nav-item" onclick="navigate('market')"><i class="ph-fill ph-bag"></i></button>

        // ‚≠ê Funzione universale per leggere le date di Argo
        function parseArgoDate(dateString) {
            if (!dateString) return new Date(0); // Fallback per date invalide

            // Try parsing as YYYY-MM-DD (e.g., from API or ISO)
            if (typeof dateString === 'string' && dateString.match(/^\d{4}-\d{2}-\d{2}$/)) {
                return new Date(dateString + 'T00:00:00');
            }

            // Try parsing as DD/MM/YYYY (e.g., from Argo HTML)
            if (typeof dateString === 'string' && dateString.match(/^\d{2}\/\d{2}\/\d{4}$/)) {
                const [day, month, year] = dateString.split('/');
                return new Date(`${year}-${month}-${day}T00:00:00`);
            }

            // Fallback for other formats or if it's already a Date object
            try {
                const date = new Date(dateString);
                if (!isNaN(date.getTime())) return date;
            } catch (e) { }

            return new Date();
        }

        // Hash DJB2 semplice e stabile per ID deterministici
        function djb2(str) {
            let hash = 5381;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) + hash) + str.charCodeAt(i);
                hash = hash & 0xffffffff;
            }
            return (hash >>> 0).toString(36);
        }

        function stableTaskId(raw) {
            const subject = (raw.subject || raw.materia || 'Generico').trim().toLowerCase();
            const text = (raw.text || raw.desCompito || 'Nessuna descrizione').trim().toLowerCase();
            const rawDate = raw.datCompito || raw.due_date || raw.dataProva || raw.datGiorno || raw.date || '';
            const d = parseArgoDate(rawDate);
            const iso = !isNaN(d.getTime()) ? d.toISOString().split('T')[0] : '';
            const key = `${subject}||${text}||${iso}`;
            return 't_' + djb2(key);
        }

        // ‚≠ê Calcola la media matematica dai voti di Argo
        function calcolaMedia(voti) {
            if (!voti || voti.length === 0) return null;
            const validi = voti.map(v => {
                let s = (v.valore || v.value || "").toString().replace(',', '.');
                return parseFloat(s);
            }).filter(n => !isNaN(n));

            if (validi.length === 0) return null;
            const somma = validi.reduce((a, b) => a + b, 0);
            return (somma / validi.length).toFixed(2);
        }

        // Hashing for deterministic chat threads
        async function sha256Hex(input) {
            const enc = new TextEncoder().encode(input);
            const buf = await crypto.subtle.digest('SHA-256', enc);
            return [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function getThreadId(userA, userB) {

                    // Cache locale per accesso offline

                    localStorage.setItem(lsKey('stress_levels'), JSON.stringify(state.stressLevels));

                    // Se i compiti non sono ancora caricati (o mancano alcuni ID), idrata con snapshot
                    const plannedIds = [...new Set(Object.values(state.plannedTasks).flat())];
                    const missing = plannedIds.filter(id => !state.tasks.find(t => t.id === id));
                    if (missing.length && details && Object.keys(details).length) {

        async function submitPollVote(pollId, choiceId) {
            const voterId = getUserId();
            if (!voterId || voterId === 'guest') { alert('Devi essere loggato per votare'); return; }

            const poll = state.polls.find(p => p.id === pollId);
            if (poll) {
                const prev = poll.voters ? poll.voters[voterId] : null;
                if (prev === choiceId) return;
                poll.voters = poll.voters || {};
                poll.voters[voterId] = choiceId;
                poll.choices = poll.choices.map(c => {
                    if (c.id === choiceId) return { ...c, votes: (c.votes || 0) + 1 };
                    if (prev && c.id === prev) return { ...c, votes: Math.max(0, (c.votes || 0) - 1) };
                    return c;
                });
                render();
            }

            try {
                const res = await fetch(`${API_BASE_URL}/api/polls/${encodeURIComponent(pollId)}/vote`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ voterId, choiceId })
                });
                const data = await res.json();
                if (data.success) {
                    const idx = state.polls.findIndex(p => p.id === pollId);
                    if (idx > -1) state.polls[idx] = data.data;
                    localStorage.setItem(globalKey('polls'), JSON.stringify(state.polls));
                    render();
                }
            } catch (e) {
                console.error("submitPollVote error:", e);
            }
        }

                    },

                console.log("üì• Dati ricevuti dal server:", {

                });

                    if (data.tasks.length === 0 && state.tasks.length > 0) {
                        console.warn("‚ö†Ô∏è Il server ha mandato 0 compiti. Mantengo quelli locali per sicurezza.");
                        state.isOffline = false;

                        return;

                    updateTasks(data.tasks, true);

                    // ‚≠ê CRITICO: Aggiorna voti e salva SEMPRE
                    if (data.voti !== undefined) {
                        state.voti = Array.isArray(data.voti) ? data.voti : [];
                        localStorage.setItem(lsKey('voti'), JSON.stringify(state.voti));
                    }

                    // ‚≠ê CRITICO: Aggiorna promemoria e salva SEMPRE

                        localStorage.setItem(lsKey('promemoria'), JSON.stringify(state.promemoria));
                    }

                    state.didup.connected = true;

                    render();
                } else {

                }
            } catch (e) {
                console.error("‚ö†Ô∏è Errore Sync:", e);

                if (String(e?.message || "").includes("Sessione non valida")) {
                    if (sessionData && sessionData.storedUser && sessionData.storedPass) {
                        await performSilentLogin(sessionData.schoolCode, sessionData.storedUser, sessionData.storedPass);

                        state.didup.connected = false;
                        updateOfflineBadge && updateOfflineBadge();
                        // niente state.view = 'login'

                    }
                } else {
                    // Altri errori: resta sulla pagina e passa in offline
                    state.isOffline = true;
                    updateOfflineBadge && updateOfflineBadge();
                }
            } finally {
                state.syncing = false;
                hideLoader && hideLoader();
                render && render();
            }
        }

        function updateTasks(newTasks, shouldRender = false) {
            if (!newTasks) return;

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // ‚≠ê Recupera stato 'done' persistito
            const localTasks = JSON.parse(localStorage.getItem(lsKey('tasks')) || '[]');

            // Pre-index locale per ‚Äúmatch‚Äù (subject + text + due_date)
            const localIndex = new Map();
            for (const lt of localTasks) {
                const key = `${(lt.subject || '').toLowerCase()}||${(lt.text || '').toLowerCase()}||${lt.due_date || ''}`;
                localIndex.set(key, lt);
            }

            // Costruisci nuovi task formattati con ID STABILI
            const formatted = newTasks.map(t => {
                const rawDate = t.datCompito || t.due_date || t.dataProva || t.datGiorno || t.date;
                const dateObj = parseArgoDate(rawDate);
                const isoDate = !isNaN(dateObj.getTime()) ? dateObj.toISOString().split('T')[0] : '';

                const text = t.text || t.desCompito || "Nessuna descrizione";
                const subject = t.subject || t.materia || 'Generico';

                // match locale per preservare done
                const key = `${subject.toLowerCase()}||${text.toLowerCase()}||${isoDate}`;
                const match = localIndex.get(key);

                // ID stabile
                const id = t.id || stableTaskId({ subject, text, due_date: isoDate });

                return {
                    id,
                    text,
                    subject,
                    due_date: isoDate,
                    display_date: rawDate,
                    dateObj,
                    hasValidDate: !isNaN(dateObj.getTime()) && dateObj.getTime() > 0,
                    done: match ? !!match.done : !!t.done
                };
            });

            // Filtra e ordina
            const nextTasks = formatted
                .filter(t => t.hasValidDate && t.dateObj >= today)
                .sort((a, b) => a.dateObj - b.dateObj);

            // Migrazione plannedTasks: mappa oldId -> newId usando la stessa chiave
            const newIndexByKey = new Map();
            for (const nt of nextTasks) {
                const key = `${nt.subject.toLowerCase()}||${nt.text.toLowerCase()}||${nt.due_date}`;
                newIndexByKey.set(key, nt.id);
            }
            const idMapping = new Map();
            for (const lt of localTasks) {
                const key = `${(lt.subject || '').toLowerCase()}||${(lt.text || '').toLowerCase()}||${lt.due_date || ''}`;
                const newId = newIndexByKey.get(key);
                if (newId && lt.id && lt.id !== newId) {
                    idMapping.set(lt.id, newId);
                }
            }

            // Applica migrazione agli plannedTasks senza perdere niente
            const migratedPlanned = {};
            for (const [dateStr, ids] of Object.entries(state.plannedTasks || {})) {
                const migratedIds = Array.from(new Set(ids.map(id => idMapping.get(id) || id)));
                migratedPlanned[dateStr] = migratedIds;
            }

            state.tasks = nextTasks;
            state.plannedTasks = migratedPlanned;

            saveTasks();
            if (shouldRender) render();
        }

            const today = new Date();
            const d = today.getDay(); // 0=Sun, 1=Mon...

            if (s.includes('ing')) return '#5856D6'; // Indigo
            if (s.includes('storia') || s.includes('geo')) return '#FF9500'; // Orange
            if (s.includes('scienza') || s.includes('biol')) return '#34C759'; // Green
            if (s.includes('fisica')) return '#AF52DE'; // Purple
            if (s.includes('arte')) return '#FF2D55'; // Pink

            if (s.includes('rel')) return '#FFCC00'; // Yellow

            // 2. Filtraggio Compiti per Materia

                }).join('');

        function drawStressChart() {
            const canvas = document.getElementById('stressChart');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            ctx.clearRect(0, 0, w, h);

            const days = 7;
            const points = [];
            for (let i = days - 1; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const key = d.toISOString().split('T')[0];
                const val = state.stressLevels[key] || 0;
                points.push({
                    x: 30 + ((days - 1 - i) * (w - 60) / (days - 1)),
                    y: h - 30 - (val * (h - 60) / 5),
                    val: val
                });
            }

            // Grid lines (y-axis)
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 1;
            for (let i = 1; i <= 5; i++) {
                const y = h - 30 - (i * (h - 60) / 5);
                ctx.beginPath();
                ctx.moveTo(30, y); ctx.lineTo(w - 30, y);
                ctx.stroke();
            }

            // Area gradient
            const grad = ctx.createLinearGradient(0, 0, 0, h);
            grad.addColorStop(0, 'rgba(37, 99, 235, 0.2)');
            grad.addColorStop(1, 'rgba(37, 99, 235, 0)');

            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.moveTo(points[0].x, h - 30);
            points.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.lineTo(points[points.length - 1].x, h - 30);
            ctx.closePath();
            ctx.fill();

            // Line
            ctx.strokeStyle = 'var(--blue)';
            ctx.lineWidth = 4;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.beginPath();
            points.forEach((p, i) => {
                if (i === 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            });
            ctx.stroke();

            // Glow
            ctx.shadowBlur = 15; ctx.shadowColor = 'var(--blue)';
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Dots
            points.forEach(p => {
                if (p.val > 0) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = 'var(--blue)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }

        async function performArgoSync(profileIndex = null) {
            const btn = document.getElementById('login-btn');

            // Tentativo lettura DOM
            const inputSchool = document.getElementById('argo-school');
            const inputUser = document.getElementById('argo-user');
            const inputPass = document.getElementById('argo-pass');

            let school = inputSchool ? inputSchool.value : tempCreds.school;
            let user = inputUser ? inputUser.value : tempCreds.user;
            let pass = inputPass ? inputPass.value : tempCreds.pass;

            // Aggiorna cache se abbiamo letto dal DOM
            if (inputSchool && inputUser && inputPass) {
                tempCreds = { school, user, pass };
            }

            if (!school || !user || !pass) {
                alert("Dati mancanti! Reinserisci le credenziali.");
                // Se mancano e non sono nel DOM, forse dobbiamo ricaricare la login view?
                if (!inputSchool) render();
                return;
            }

            if (btn) {
                btn.innerText = "Connessione... ";
                btn.disabled = true;
            }

            try {
                // Prepara payload
                const payload = {
                    schoolCode: school,
                    username: user,
                    password: pass
                };

                // Se abbiamo un indice profilo (o era salvato in sessione), mandiamolo
                if (profileIndex !== null) {
                    payload.profileIndex = profileIndex;
                } else {
                    // Controlla se c'√® un profilo salvato in sessione precedente
                    const savedSession = sessionManager.load();
                    if (savedSession && savedSession.profileIndex !== undefined) {
                        payload.profileIndex = savedSession.profileIndex;
                    }
                }

                // Timeout 60s per connessioni lente
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000);

                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                const data = await response.json();

                // ‚≠ê GESTIONE MULTI-PROFILO
                if (response.ok && data.status === 'MULTIPLE_PROFILES') {
                    console.log("üë• Backend richiede selezione profilo");
                    showProfileSelectionModal(data.profiles);
                    // Reset pulsante login
                    btn.innerText = "Accedi";
                    btn.disabled = false;
                    return; // Stop qui, l'utente sceglier√†
                }

                if (!response.ok) {
                    throw new Error(data.error || "Errore Server");
                }

                if (data.success) {
                    console.log("‚úÖ Login OK, saving...");
                    console.log("üì• Dati ricevuti dal login:", {
                        tasks: data.tasks?.length || 0,
                        voti: data.voti?.length || 0,
                        promemoria: data.promemoria?.length || data.announcements?.length || 0,
                        student: data.student
                    });

                    // ‚≠ê CRITICO: Salva sessione con credenziali codificate (come nel codice vecchio che funzionava)
                    if (data.session) {
                        data.session.storedUser = btoa(unescape(encodeURIComponent(user)));
                        data.session.storedPass = btoa(unescape(encodeURIComponent(pass)));
                        data.session.schoolCode = school;
                        sessionManager.save(data.session);
                        console.log("üíæ Sessione salvata con credenziali");
                    } else {
                        // ‚≠ê Se non c'√® sessione dal backend, crea una con le credenziali
                        sessionManager.save({
                            schoolCode: school,
                            storedUser: btoa(unescape(encodeURIComponent(user))),
                            storedPass: btoa(unescape(encodeURIComponent(pass)))
                        });
                        console.log("üíæ Sessione minima creata con credenziali");
                    }

                    // ‚≠ê Salva user
                    if (data.student) {
                        state.user = data.student;
                        localStorage.setItem(lsKey('user'), JSON.stringify(state.user));
                        console.log("üíæ User salvato:", state.user.name);
                    }

                    // ‚≠ê RE-HYDRATE: Carica planner dal namespace del nuovo profilo

        async function publishPost() {
            const textEl = document.getElementById('new-post-text');
            const text = textEl ? textEl.value.trim() : "";
            const isAnon = document.getElementById('post-anon-toggle')?.checked || false;
            const imgPreview = document.querySelector('#image-preview img');
            const pollUI = document.getElementById('poll-creator-ui');
            const isPoll = pollUI && pollUI.style.display === 'block';

            if (!text && !imgPreview) return;

            const newPost = {
                id: Date.now(),
                author: isAnon ? "Studente" : (state.user.name || "Utente"),
                authorId: getUserId(),
                class: isAnon ? "Studente" : (state.user.class || "5B"),
                text: text,
                likes: 0,
                liked: false,
                anon: isAnon,
                type: isPoll ? 'poll' : 'text',
                image: imgPreview ? imgPreview.src : null,
                comments: [],
                pinned: false
            };

            if (isPoll) {
                const optInputs = document.querySelectorAll('.poll-opt-input');
                const choices = Array.from(optInputs).map(i => ({ text: i.value.trim() })).filter(v => v.text !== '');

                if (choices.length >= 2) {
                    try {
                        const pollPayload = {
                            question: text,
                            choices: choices,
                            author: state.user.name || "Utente",
                            authorId: getUserId()
                        };
                        const res = await fetch(`${API_BASE_URL}/api/polls`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(pollPayload)
                        });
                        const data = await res.json();
                        if (data.success) {
                            state.polls = data.data; // Aggiorna lista sondaggi
                        }
                    } catch (e) {
                        console.error("Errore creazione sondaggio:", e);
                    }
                }
            } else {
                // Aggiungi localmente per feedback immediato
                state.posts.unshift(newPost);

                // Invia al server
                try {
                    await submitPost(newPost);
                } catch (e) {
                    console.error("Errore invio post:", e);
                }
            }

            closeModal();
            render();
        }

        async function openChat(name) {
            const userObj = DIRECTORY.find(u => u.name === name);
            if (!userObj) return;

            state.currentChatUser = name;
            state.currentChatId = userObj.id;

            const myId = getUserId();
            const threadId = await getThreadId(myId, userObj.id);
            state.currentThreadId = threadId;

            navigate('chat');

            // Fetch history from server
            try {
                const res = await fetch(`${API_BASE_URL}/api/messages/thread/${threadId}`);
                const data = await res.json();
                if (data.success) {
                    // Map Supabase fields to frontend state
                    // Supabase returns { sender_id, text, created_at, ... }
                    state.messages[name] = data.data.map(m => ({
                        text: m.text,
                        me: m.sender_id === myId,
                        timestamp: m.created_at
                    }));
                    render();
                    setTimeout(() => {
                        const history = document.getElementById('chat-history');
                        if (history) history.scrollTop = history.scrollHeight;
                    }, 50);
                }
            } catch (e) {
                console.error("Errore fetch chat:", e);
                if (!state.messages[name]) state.messages[name] = [];
            }
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const txt = input.value;
            if (txt && state.currentThreadId) {
                const myId = getUserId();
                const myName = state.user.name || "Io";

                const payload = {
                    threadId: state.currentThreadId,
                    senderId: myId,
                    senderName: myName,
                    receiverId: state.currentChatId,
                    text: txt
                };

                // Add instantly to UI for responsiveness
                if (!state.messages[state.currentChatUser]) state.messages[state.currentChatUser] = [];
                state.messages[state.currentChatUser].push({ text: txt, me: true, timestamp: new Date().toISOString() });
                input.value = '';
                render();

                try {
                    const res = await fetch(`${API_BASE_URL}/api/messages`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    if (data.success) {
                        // Refresh with server order
                        state.messages[state.currentChatUser] = data.data.map(m => ({
                            text: m.text,
                            me: m.sender_id === myId,
                            timestamp: m.created_at
                        }));
                        render();
                    }
                } catch (e) {
                    console.error("Errore invio messaggio:", e);
                }

                setTimeout(() => {
                    const history = document.getElementById('chat-history');
                    if (history) history.scrollTop = history.scrollHeight;
                }, 10);
            }
        }

        function updateTaskUI(taskId, isDone) {
            const checkbox = document.querySelector(`[data-task-toggle="${taskId}"]`);
            const taskText = document.querySelector(`[data-task-text="${taskId}"]`);

            if (checkbox) {
                checkbox.style.transition = 'all 0.3s cubic-bezier(0.16, 1, 0.3, 1)';

                if (isDone) {
                    checkbox.style.background = 'var(--green, #30D158)';
                    checkbox.style.borderColor = 'var(--green, #30D158)';
                    checkbox.innerHTML = '<i class="ph-bold ph-check" style="font-size: 10px; color: black;"></i>';
                } else {
                    checkbox.style.background = 'transparent';
                    checkbox.style.borderColor = 'rgba(255,255,255,0.2)';
                    checkbox.innerHTML = '';
                }

                checkbox.style.transform = 'scale(0.85) translateZ(0)';
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        checkbox.style.transform = 'scale(1) translateZ(0)';
                    }, 50);
                });
            }

            if (taskText) {
                taskText.style.transition = 'all 0.3s cubic-bezier(0.16, 1, 0.3, 1)';
                if (isDone) {
                    taskText.style.opacity = '0.5';
                    taskText.style.textDecoration = 'line-through';
                } else {
                    taskText.style.opacity = '1';
                    taskText.style.textDecoration = 'none';
                }
            }
        }
