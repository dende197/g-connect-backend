<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>G-Connect</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Forza coerenza della system bar su Android/Samsung per entrambe le modalit√† -->
    <meta name="theme-color" content="#0a1128" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#0a1128" media="(prefers-color-scheme: light)">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Urbanist:wght@500;600;700&display=swap"
        rel="stylesheet">
    <!-- Link CSS rimosso (404 su jsdelivr per FC v6) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-right: env(safe-area-inset-right, 0px);

            /* Palette */
            --bg-deep: #000000;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --text-dim: #64748b;

            /* Accents */
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.6);
            --secondary: #3b82f6;
            --blue: #0A84FF;
            --green: #30D158;
            --yellow: #F5D90A;
            --red: #FF453A;
            --orange: #FF9F0A;

            /* Glass */
            --glass-base: rgba(255, 255, 255, 0.22);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-panel: rgba(255, 255, 255, 0.25);

            /* Radius */
            --radius-xl: 36px;
            --radius-lg: 28px;
            --radius-md: 18px;
            --radius-md: 18px;
            --radius-sm: 14px;

            /* Z-index */
            --z-loader: 10000;
            /* Custom Metric Backgrounds */
            --media-bg-start: #3F7F6B;
            --media-bg-end: #3E5F7A;
            --stress-bg-main: #52417a;
            --stress-bg-darker: #45335F;
            --stress-bg-lighter: #6A5A96;
        }

        /* üîÑ Premium Boot Loader */
        .boot-overlay {
            position: fixed;
            inset: 0;
            z-index: 20000;
            background: radial-gradient(120% 120% at 50% 0%, rgba(16, 24, 40, 0.8) 0%, rgba(0, 0, 0, 0.92) 60%, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 250ms ease;
        }

        .boot-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .boot-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px) saturate(140%);
            -webkit-backdrop-filter: blur(14px) saturate(140%);
            border: 1px solid rgba(255, 255, 255, 0.14);
            border-radius: 18px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
        }

        .boot-title {
            font-weight: 700;
            letter-spacing: .3px;
        }

        .boot-spinner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.25);
            border-top-color: #60a5fa;
            animation: bootspin 0.9s linear infinite;
        }

        @keyframes bootspin {
            to {
                transform: rotate(360deg);
            }
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        /* Calendar container: prevenire layout shift e velocizzare paint */
        #calendar {
            min-height: 340px;
            /* spazio minimo, evita jump */
            content-visibility: auto;
            /* il browser salta paint finch√© non serve */
            contain: layout style paint;
            will-change: opacity, transform;
        }

        /* üóìÔ∏è FullCalendar Overrides - Glass Aesthetic */
        .fc-theme-standard td,
        .fc-theme-standard th,
        .fc-scrollgrid {
            border: none !important;
        }

        .fc-col-header-cell-cushion {
            color: rgba(255, 255, 255, 0.6) !important;
            text-transform: uppercase;
            font-size: 11px !important;
            font-weight: 800;
            padding: 8px 0 !important;
        }

        .fc-toolbar-title {
            color: var(--text-main) !important;
            font-size: 18px !important;
            letter-spacing: -0.01em;
        }

        .fc-daygrid-day-frame {
            border-radius: 12px;
            overflow: hidden;
            margin: 2px;
            min-height: 62px !important;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .fc-daygrid-day-number {
            color: rgba(255, 255, 255, 0.85) !important;
            font-weight: 700 !important;
            padding: 6px !important;
        }

        .fc-daygrid-day.fc-day-today .fc-daygrid-day-frame {
            background: rgba(37, 99, 235, 0.18);
            border: 1px solid rgba(37, 99, 235, 0.45);
        }

        .fc .fc-button-primary {
            background: rgba(255, 255, 255, 0.10);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
            backdrop-filter: blur(8px);
        }

        .fc .fc-button-primary:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        .fc .fc-button-active {
            background: var(--primary) !important;
            color: white !important;
        }

        .fc-event,
        .fc-daygrid-event {
            border: none !important;
            border-radius: 10px !important;
            padding: 6px 8px !important;
            font-size: 12px !important;
            line-height: 1.35 !important;
            color: #fff !important;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.25);
        }

        .fc-daygrid-dot-event .fc-event-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ‚ö° HARDWARE ACCELERATION */
        .task-checkbox,
        .plan-checkbox,
        .glass-list-item,
        .modal-content,
        button,
        [data-task-id][data-date] {
            will-change: transform;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
        }

        .task-checkbox,
        .plan-checkbox {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
        }

        .task-checkbox:active,
        .plan-checkbox:active,
        [data-task-id][data-date]:active {
            transform: scale(0.9) translateZ(0) !important;
        }

        .glass-list-item {
            transition: background-color 0.3s cubic-bezier(0.16, 1, 0.3, 1),
                transform 0.2s cubic-bezier(0.16, 1, 0.3, 1),
                border-color 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-list-item:active {
            transform: scale(0.98) translateZ(0);
        }

        @keyframes modalFadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .modal-overlay {
            animation: modalFadeIn 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }


        /* 1) Comunica al browser che la pagina √® gi√† dark: evita auto-darkening */
        html {
            color-scheme: dark;
            background: #000;
        }

        /* 2) Gradiente globale pi√π ricco di blu, sempre attivo */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(135deg, #020617 0%, #0a1128 55%, #1e3a8a 100%);
            background-attachment: fixed;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        body {
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            min-height: 100dvh;
            color: var(--text-main);
            font-family: 'Rubik', 'Urbanist', -apple-system, system-ui, sans-serif;
        }

        #app {
            height: auto;
            overflow: visible;
            width: 100%;
            max-width: 100vw;
            padding-top: var(--safe-top);
            padding-bottom: calc(140px + var(--safe-bottom));
            transition: opacity 0.15s ease-out;
        }

        .view {
            contain: layout style;
            min-height: calc(100dvh - var(--safe-top) - var(--safe-bottom) - 96px);
        }

        /* 3) Pannelli glass: blocca qualsiasi ‚Äúauto-darkening‚Äù involontario */
        .card,
        .glass-panel {
            mix-blend-mode: normal;
            filter: none;
            background: rgba(255, 255, 255, 0.24);
            backdrop-filter: blur(40px) saturate(120%);
            -webkit-backdrop-filter: blur(40px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.28);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .glass-panel {
            border-radius: var(--radius-xl);
        }

        /* 4) Rafforza un po‚Äô i border/contrast quando il sistema √® in dark */
        @media (prefers-color-scheme: dark) {

            .card,
            .glass-panel {
                background: rgba(255, 255, 255, 0.26);
                border-color: rgba(255, 255, 255, 0.30);
            }
        }

        /* 5) Overlay blu leggero per le viste con meno percezione di blu (Home, Market) */
        .page-bg {
            position: relative;
        }

        .page-bg::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(120% 120% at 50% 0%,
                    rgba(30, 64, 175, 0.25) 0%,
                    /* #1e40af soft */
                    rgba(10, 17, 40, 0.00) 60%,
                    rgba(10, 17, 40, 0.00) 100%);
        }

        /* Centered Search header */
        .home-hero {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .home-search-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-big {
            min-width: 180px;
            padding: 12px 18px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 10px 32px rgba(0, 0, 0, 0.35);
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .search-big:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Profile row (no glass rectangle) */
        .profile-row {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 8px 0;
            margin-bottom: 8px;
        }

        .profile-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: #fff;
            font-size: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            flex-shrink: 0;
        }

        .profile-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .tag-cinqueanna {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(59, 130, 246, 0.18);
            color: #93c5fd;
            font-weight: 800;
            font-size: 11px;
            letter-spacing: .3px;
            border: 1px solid rgba(59, 130, 246, 0.35);
        }

        /* Nuova Griglia Metriche (Canvas Based) - FIX MOBILE STABILITY */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 14px;
            margin-bottom: 20px;
            width: 100%;
            flex: 1;
        }

        .metrics-grid>* {
            min-width: 0;
        }

        .metric-card {
            position: relative;
            border-radius: 18px;
            padding: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.12);
            width: 100%;
            box-sizing: border-box;
            min-height: 155px;
            /* Stabilizza aspect ratio */
        }

        /* Card Stress: solo sfondo, nessun padding interno */
        .metric-card.stress {
            background: radial-gradient(circle at 50% 45%, var(--stress-bg-lighter) 0%, var(--stress-bg-main) 60%, var(--stress-bg-darker) 100%);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: none;
            padding: 0;
            /* nessun padding, canvas a piena area */
            position: relative;
            overflow: hidden;
            min-height: 155px;
            /* stabilizza laltezza su mobile */
        }

        .metric-card.stress .title {
            position: absolute;
            top: 16px;
            left: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 14px;
            z-index: 2;
            pointer-events: none;
        }

        .metric-card.stress::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 50%);
            pointer-events: none;
        }

        /* Canvas dell‚Äôonda a piena larghezza/altezza della card */
        #stressWaveCanvas {
            display: block;
            width: 100%;
            height: 140px;
            /* regola a piacere */
        }

        .stress-wave {
            width: 100%;
            height: 100px;
            display: block;
            border-radius: 12px;
            background: radial-gradient(80% 80% at 20% 20%, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            position: relative;
            z-index: 1;
        }

        .stress-level-badge {
            position: absolute;
            right: 14px;
            bottom: 12px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.85);
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Card Media (vetro petrolio ad alta fedelt√†) */
        .metric-card.media {
            background: linear-gradient(135deg, var(--media-bg-start) 0%, var(--media-bg-end) 100%);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: none;
        }

        .metric-card.media::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 60%);
            pointer-events: none;
        }

        .metric-card.media .title {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
            position: relative;
            z-index: 1;
        }

        .media-gauge {
            width: 100%;
            height: 118px;
            display: block;
        }

        .media-value {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            transform: translateY(6px);
            pointer-events: none;
        }

        /* Stress selector fluido */
        .stress-level-grid {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .stress-pill {
            flex: 1;
            aspect-ratio: 1;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform .15s ease, background .15s ease, border-color .15s ease, color .15s ease;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
        }

        .stress-pill.active {
            transform: scale(1.06);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.35);
            background: var(--blue);
        }

        /* 11) Sezione Circolari spostata in basso */
        .circolari-row {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding: 4px 0 16px 0;
            margin: 0 -24px;
            padding-left: 24px;
            scrollbar-width: none;
        }

        .circolari-row::-webkit-scrollbar {
            display: none;
        }

        .circolare-card {
            min-width: 260px;
            height: 150px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* Avatar circolare (fallback iniziale) */
        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 999px;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.10);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .avatar-fallback {
            font-weight: 800;
            color: white;
        }

        /* Bottom Nav */
        #bottom-nav {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 300px;
            padding: 8px 24px;
            height: 72px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        .nav-item {
            background: none;
            border: none;
            padding: 12px;
            color: rgba(255, 255, 255, 0.4);
            display: flex;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 15px;
            width: 100%;
            cursor: pointer;
            transition: all .3s;
        }

        input,
        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 12px;
            font-size: 15px;
            border-radius: var(--radius-md);
            font-family: inherit;
            transition: all .2s;
            backdrop-filter: blur(10px);
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            z-index: 2000;
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
        }

        .modal-content {
            background: linear-gradient(180deg, rgba(15, 23, 30, 0.95) 0%, #000 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            padding: 24px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 -20px 60px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .offline-badge {
            position: fixed;
            top: calc(10px + var(--safe-top));
            right: 10px;
            background: rgba(255, 159, 10, 0.15);
            border: 1px solid var(--orange);
            color: #fb923c;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            display: none;
            backdrop-filter: blur(10px);
        }

        .offline-badge.show {
            display: block;
        }

        /* ‚ú® TYPOGRAPHY - ENTERED */
        h1,
        h2,
        h3 {
            text-align: center;
            /* ORDER */
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0;
            color: white;
            /* Clean white */
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin: 0;
            color: var(--text-main);
        }

        h3 {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin-bottom: 14px;
        }

        /* üíé CARDS (CLEAN WHITE SATIN - NO GLOW) */
        .card {
            background: rgba(255, 255, 255, 0.22);
            /* Homogeneous flat background */
            backdrop-filter: blur(30px) saturate(120%);
            -webkit-backdrop-filter: blur(30px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: none;
            /* REMOVED SHADOWS as requested */
            position: relative;
            overflow: hidden;
        }

        /* üíé PREMIUM SATIN PANEL */
        .glass-panel {
            background: rgba(255, 255, 255, 0.25);
            /* Flat homogeneous */
            backdrop-filter: blur(50px) saturate(100%);
            -webkit-backdrop-filter: blur(50px) saturate(100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: none;
            /* REMOVED GLOWS */
            border-radius: var(--radius-xl);
        }

        /* CALENDAR ROUNDING & COMPACTING */
        .fc-theme-standard td,
        .fc-theme-standard th {
            border: none !important;
        }

    <script>
        // ‚≠ê Funzione universale per leggere le date di Argo
        function parseArgoDate(dateString) {
            if (!dateString) return new Date(0); // Fallback per date invalide

            // Try parsing as YYYY-MM-DD (e.g., from API or ISO)
            if (typeof dateString === 'string' && dateString.match(/^\d{4}-\d{2}-\d{2}$/)) {
                return new Date(dateString + 'T00:00:00');
            }

            // Try parsing as DD/MM/YYYY (e.g., from Argo HTML)
            if (typeof dateString === 'string' && dateString.match(/^\d{2}\/\d{2}\/\d{4}$/)) {
                const [day, month, year] = dateString.split('/');
                return new Date(`${year}-${month}-${day}T00:00:00`);
            }

            // Fallback for other formats or if it's already a Date object
            try {
                const date = new Date(dateString);
                if (!isNaN(date.getTime())) return date;
            } catch (e) { }

            return new Date();
        }

        // Hash DJB2 semplice e stabile per ID deterministici
        function djb2(str) {
            let hash = 5381;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) + hash) + str.charCodeAt(i);
                hash = hash & 0xffffffff;
            }
            return (hash >>> 0).toString(36);
        }

        function stableTaskId(raw) {
            const subject = (raw.subject || raw.materia || 'Generico').trim().toLowerCase();
            const text = (raw.text || raw.desCompito || 'Nessuna descrizione').trim().toLowerCase();
            const rawDate = raw.datCompito || raw.due_date || raw.dataProva || raw.datGiorno || raw.date || '';
            const d = parseArgoDate(rawDate);
            const iso = !isNaN(d.getTime()) ? d.toISOString().split('T')[0] : '';
            const key = `${subject}||${text}||${iso}`;
            return 't_' + djb2(key);
        }

        // ‚≠ê Calcola la media matematica dai voti di Argo
        function calcolaMedia(voti) {
            if (!voti || voti.length === 0) return null;
            const validi = voti.map(v => {
                let s = (v.valore || v.value || "").toString().replace(',', '.');
                return parseFloat(s);
            }).filter(n => !isNaN(n));

            if (validi.length === 0) return null;
            const somma = validi.reduce((a, b) => a + b, 0);
            return (somma / validi.length).toFixed(2);
        }

        // Helper: calcola classi sfondo media (good/warn/bad)
        function gaugeClassForMedia(m) {
            if (m >= 6.5) return 'gauge-good';
            if (m >= 6.0) return 'gauge-warn';

        }

        const DIRECTORY = [

        // ---------------------------------------------
        // ‚öôÔ∏è CONFIGURATION
        const IS_LOCAL = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1";
        const API_BASE_URL = IS_LOCAL ? "http://localhost:5001" : "https://g-connect-backend.onrender.com";
        // ---------------------------------------------
        // üÜï MULTI-PROFILE NAMESPACING UTILS
        function getActiveProfileKey() {
            const s = sessionManager.load();
            // Se non loggato, usa un namespace pubblico (guest)
            if (!s || !sessionManager.isLoggedIn()) return 'guest';

            const school = s.schoolCode || 'noschool';
            const user = (s.userName || s.username || 'nouser').toLowerCase();
            const idx = (s.profileIndex ?? 0);

            // Chiave stabile per profilo: p:codice_scuola:nome_utente:indice_profilo
            return `p:${school}:${user}:${idx}`;
        }

        function lsKey(name) {
            return `${getActiveProfileKey()}:${name}`;
        }

        function getUserId() {
            const s = sessionManager.load();
            if (!s) return 'guest';
            const school = s.schoolCode || 'noschool';
            const user = (s.userName || s.username || 'nouser').toLowerCase();
            const idx = (s.profileIndex ?? 0);
            return `${school}:${user}:${idx}`;
        }

        function globalKey(name) {
            return `global:${name}`;
        }

        // Hashing for deterministic chat threads
        async function sha256Hex(input) {
            const enc = new TextEncoder().encode(input);
            const buf = await crypto.subtle.digest('SHA-256', enc);
            return [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function getThreadId(userA, userB) {
            const [x, y] = [userA, userB].sort();
            return await sha256Hex(`${x}|${y}`);
        }

        // === Outbox for publish offline/errore: posts & market ===
        function enqueueOutbox(kind, item) {
            const key = lsKey(`outbox_${kind}`);
            const list = JSON.parse(localStorage.getItem(key) || '[]');
            list.push(item);
            localStorage.setItem(key, JSON.stringify(list));
        }

        // --- OUTBOX: anti-replay (non inviare payload pi√π vecchi dell‚Äôultimo timestamp locale) ---
        async function flushOutbox() {
            for (const kind of ['posts', 'market', 'planner']) {
                const key = lsKey(`outbox_${kind}`);
                const list = JSON.parse(localStorage.getItem(key) || '[]');
                if (!list.length) continue;

                const kept = [];
                for (const it of list) {
                    try {
                        if (kind === 'planner') {
                            const userId = it.userId;
                            const payload = it.payload || {};
                            const payloadUpdatedAt = payload.updatedAt || null;
                            const localUpdatedAt = localStorage.getItem(lsKey('planner_updated_at')) || null;

                            if (payloadUpdatedAt && localUpdatedAt &&
                                new Date(payloadUpdatedAt).getTime() < new Date(localUpdatedAt).getTime()) {
                                console.log("‚è≠Ô∏è Outbox planner saltato (payload pi√π vecchio del locale)");
                                continue;
                            }

                            const res = await fetch(`${API_BASE_URL}/api/planner/${encodeURIComponent(userId)}`, {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });
                            const data = await res.json().catch(() => ({ success: false }));
                            if (data.success) {
                                if (data.data?.updatedAt) {
                                    localStorage.setItem(lsKey('planner_updated_at'), data.data.updatedAt);
                                }
                                console.log("üì§ Outbox planner sincronizzato");
                            } else {
                                kept.push(it);
                            }
                        } else {
                            const endpoint = kind === 'posts' ? `${API_BASE_URL}/api/posts` : `${API_BASE_URL}/api/market`;
                            const res = await fetch(endpoint, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(it)
                            });
                            const data = await res.json();
                            if (data.success) {
                                if (kind === 'posts') {
                                    state.posts = data.data || state.posts;
                                    localStorage.setItem(globalKey('posts'), JSON.stringify(state.posts));
                                } else {
                                    state.marketItems = data.data || state.marketItems;
                                    localStorage.setItem(globalKey('market'), JSON.stringify(state.marketItems));
                                }
                            } else {
                                kept.push(it);
                            }
                        }
                    } catch (e) {
                        kept.push(it);
                    }
                }
                localStorage.setItem(key, JSON.stringify(kept));
            }
        }

        // üÜï PERSISTENT SESSION MANAGER
        const sessionManager = {
            save(sessionData) {

            view: 'login',

            tasks: [], // ‚≠ê Inizializza vuoto, carica da localStorage
            posts: [], // Loaded from API
            marketItems: [], // Loaded from API
            messages: { 'Alessandro Russo': [{ text: 'Ciao Andrea! ', me: false }] },
            news: [
                { id: 128, title: 'Circolare n.  128 - Assemblea d\'Istituto 7 Febbraio', date: 'OGGI', url: 'https://www.liceogandhi.edu.it/categoria/storico-circolari/' },
                { id: 127, title: 'Circolare n. 127 - Variazione Calendario Scrutini', date: 'IERI', url: 'https://www.liceogandhi.edu.it/categoria/storico-circolari/' },
                { id: 126, title: 'Circolare n. 126 - Saldo viaggio d\'istruzione', date: '2 GG FA', url: 'https://www.liceogandhi.edu.it/categoria/storico-circolari/' }
            ],
            grades: [],
            announcements: [],
            voti: [],        // ‚≠ê Added based on user request
            promemoria: [],
            reminders: [],
            syncing: false,

            stressLevels: {},

        const app = document.getElementById('app');

                    // Feed/Market cache globali

                    if (cachedPosts) { try { state.posts = JSON.parse(cachedPosts); } catch { state.posts = []; } }
                    const cachedMarket = localStorage.getItem(globalKey('market'));
                    if (cachedMarket) { try { state.marketItems = JSON.parse(cachedMarket); } catch { state.marketItems = []; } }

                    // Sondaggi cache globale
                    const cachedPolls = localStorage.getItem(globalKey('polls'));
                    if (cachedPolls) { try { state.polls = JSON.parse(cachedPolls); } catch { state.polls = []; } }

                    state.isLoggedIn = true;
                    state.didup.connected = true;

                    // Kickoff fetch NON bloccanti
                    const bootFetches = [
                        fetchFeed().catch(() => { }),
                        fetchMarket().catch(() => { }),
                        fetchPlannerRemote().catch(() => { }),
                        fetchPolls().catch(() => { }),
                        flushOutbox().catch(() => { })

                id: i?.id ?? Date.now(),
                title: i?.title ?? "",

        function updateTasks(newTasks, shouldRender = false) {
            if (!newTasks) return;

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // ‚≠ê Recupera stato 'done' persistito
            const localTasks = JSON.parse(localStorage.getItem(lsKey('tasks')) || '[]');

            // Pre-index locale per ‚Äúmatch‚Äù (subject + text + due_date)
            const localIndex = new Map();
            for (const lt of localTasks) {
                const key = `${(lt.subject || '').toLowerCase()}||${(lt.text || '').toLowerCase()}||${lt.due_date || ''}`;
                localIndex.set(key, lt);
            }

            // Costruisci nuovi task formattati con ID STABILI
            const formatted = newTasks.map(t => {
                const rawDate = t.datCompito || t.due_date || t.dataProva || t.datGiorno || t.date;
                const dateObj = parseArgoDate(rawDate);
                const isoDate = !isNaN(dateObj.getTime()) ? dateObj.toISOString().split('T')[0] : '';

                const text = t.text || t.desCompito || "Nessuna descrizione";
                const subject = t.subject || t.materia || 'Generico';

                // match locale per preservare done
                const key = `${subject.toLowerCase()}||${text.toLowerCase()}||${isoDate}`;
                const match = localIndex.get(key);

                // ID stabile
                const id = t.id || stableTaskId({ subject, text, due_date: isoDate });

                return {
                    id,
                    text,
                    subject,
                    due_date: isoDate,
                    display_date: rawDate,
                    dateObj,
                    hasValidDate: !isNaN(dateObj.getTime()) && dateObj.getTime() > 0,
                    done: match ? !!match.done : !!t.done
                };
            });

            // Filtra e ordina
            const nextTasks = formatted
                .filter(t => t.hasValidDate && t.dateObj >= today)
                .sort((a, b) => a.dateObj - b.dateObj);

            // Migrazione plannedTasks: mappa oldId -> newId usando la stessa chiave
            const newIndexByKey = new Map();
            for (const nt of nextTasks) {
                const key = `${nt.subject.toLowerCase()}||${nt.text.toLowerCase()}||${nt.due_date}`;
                newIndexByKey.set(key, nt.id);
            }
            const idMapping = new Map();
            for (const lt of localTasks) {
                const key = `${(lt.subject || '').toLowerCase()}||${(lt.text || '').toLowerCase()}||${lt.due_date || ''}`;
                const newId = newIndexByKey.get(key);
                if (newId && lt.id && lt.id !== newId) {
                    idMapping.set(lt.id, newId);
                }
            }

            // Applica migrazione agli plannedTasks senza perdere niente
            const migratedPlanned = {};
            for (const [dateStr, ids] of Object.entries(state.plannedTasks || {})) {
                const migratedIds = Array.from(new Set(ids.map(id => idMapping.get(id) || id)));
                migratedPlanned[dateStr] = migratedIds;
            }

            state.tasks = nextTasks;
            state.plannedTasks = migratedPlanned;

            saveTasks();
            if (shouldRender) render();
        }

            // Allow alphanumeric, spaces, and common name characters.

            return /^[a-zA-Z0-9\s'.]+$/.test(trimmed);

        function initPlannerCalendar() {
            const calendarEl = document.getElementById('calendar');
            if (!calendarEl) return;

            // Se gi√† creato, aggiorna solo gli eventi per evitare qualsiasi scatto
            if (calendarEl._fullCalendar) {
                const cal = calendarEl._fullCalendar;
                syncCalendarEvents(cal);
                cal.updateSize();
                return;
            }

            // Calcola Monday di questa settimana e fine della prossima (range visivo 2 settimane)
            const today = new Date();
            const d = today.getDay(); // 0=Sun, 1=Mon...
            const diffToMonday = today.getDate() - (d === 0 ? 6 : d - 1);
            const startOfWeek = new Date(new Date(today).setDate(diffToMonday));
            startOfWeek.setHours(0, 0, 0, 0);

            // Crea una vista dayGrid di 2 settimane
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridTwoWeeks',
                views: {
                    dayGridTwoWeeks: {
                        type: 'dayGrid',
                        duration: { weeks: 2 }
                    }
                },
                locale: 'it',
                themeSystem: 'standard',
                firstDay: 1, // Luned√¨
                height: 'auto',
                validRange: { start: startOfWeek.toISOString().split('T')[0] },
                headerToolbar: { left: 'title', center: '', right: 'prev,next' },
                dayCellContent: function (arg) {
                    // Rimuove eventuali lettere dal numero giorno (es. "1 dom")
                    return arg.dayNumberText.replace(/[a-z]/gi, '').trim();
                },
                events: buildCalendarEventsFromState(),

            if (s.includes('ing')) return '#5856D6'; // Indigo
            if (s.includes('storia') || s.includes('geo')) return '#FF9500'; // Orange
            if (s.includes('scienza') || s.includes('biol')) return '#34C759'; // Green
            if (s.includes('fisica')) return '#AF52DE'; // Purple
            if (s.includes('arte')) return '#FF2D55'; // Pink

            try {

                const response = await fetch(`${API_BASE_URL}/api/profile`, {

                        class: profileData.class || state.user.class,

        async function loadProfileFromServer() {
            try {
                const userId = getUserId();
                if (!userId || userId === 'guest') return null;

                const response = await fetch(`${API_BASE_URL}/api/profile/${encodeURIComponent(userId)}`);
                const data = await response.json();

                if (data.success && data.data) {
                    const profile = data.data;
                    console.log("üì• Profilo Supabase ricevuto:", profile);

                    // ‚úÖ Merge intelligente (Bug #6)
                    if (profile.avatar && profile.avatar.startsWith('http')) {
                        state.user.avatar = profile.avatar;
                        console.log('‚úÖ Avatar loaded from DB:', profile.avatar);
                    }

                    // Aggiorna nome SOLO se locale non valido e remoto √® valido
                    if (!isValidName(state.user.name) && profile.name && isValidName(profile.name)) {
                        state.user.name = profile.name;
                        console.log("‚úÖ Nome aggiornato da Supabase:", profile.name);
                    }

                    // Aggiorna classe SOLO se locale non valida e remota √® valida
                    if (!isValidClass(state.user.class) && profile.class && isValidClass(profile.class)) {
                        state.user.class = profile.class;
                        console.log("‚úÖ Classe aggiornata da Supabase:", profile.class);
                    }

                    localStorage.setItem(lsKey('user'), JSON.stringify(state.user));
                    return profile;
                }
                return null;
            } catch (error) {
                console.warn('‚ö†Ô∏è Load profile failed (non-fatal):', error.message);
                return null;
            }
        }

        async function handleAvatarUpload(event) {
            const file = event.target?.files?.[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('Seleziona un\'immagine valida');
                return;
            }
            if (file.size > 5 * 1024 * 1024) {
                alert('Immagine troppo grande. Max 5MB');
                return;
            }

            try {
                showBoot("Caricamento avatar...");

                const base64Image = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });

                const avatarUrl = await uploadAvatar(base64Image);
                await saveProfileToServer({ avatar: avatarUrl });

                state.user.avatar = avatarUrl;
                localStorage.setItem(lsKey('user'), JSON.stringify(state.user));

                // Se la modale di modifica profilo √® aperta, aggiorna la preview
                const modalAvatarPreview = document.querySelector('#edit-profile-avatar-preview');
                if (modalAvatarPreview) {
                    modalAvatarPreview.innerHTML = renderAvatar(state.user.name, 100);
                }

                render();
                hideBoot();
                // alert('‚úÖ Avatar aggiornato!'); // Rimosso per fluidit√† se dentro modale

            } catch (error) {
                hideBoot();
                console.error('‚ùå Avatar update failed:', error);
                alert('‚ùå Errore: ' + error.message);
            }
        }

            }
            const path = points.map((p, idx) => (idx === 0 ? `M ${p.x.toFixed(1)} ${p.y.toFixed(1)}` : `L ${p.x.toFixed(1)} ${p.y.toFixed(1)}`)).join(' ');

                                </linearGradient>
                            </defs>
                            <path d="${path}" stroke="#a78bfa" stroke-width="3" fill="none" stroke-linecap="round"/>

                const res = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    signal: controller.signal

                clearTimeout(id);

                if (res.ok) {
                    statusEl.innerHTML = `<span style="width: 8px; height: 8px; background: var(--green); border-radius: 50%;"></span> Server Online`;
                    statusEl.style.color = "var(--green)";

                if (attempt < 15) {
                    statusEl.innerHTML = `<span style="width: 8px; height: 8px; background: var(--orange); border-radius: 50%;"></span> Sveglio il server (${attempt})...`;

        async function performArgoSync(profileIndex = null, passedCreds = null) {
            const inputSchool = document.getElementById('argo-school');
            const inputUser = document.getElementById('argo-user');
            const inputPass = document.getElementById('argo-pass');

            const credentials = passedCreds || {
                schoolCode: (inputSchool ? inputSchool.value : (tempCreds.school || "")).trim(),
                username: (inputUser ? inputUser.value : (tempCreds.user || "")).trim(),
                password: inputPass ? inputPass.value : (tempCreds.pass || "")
            };

            if (!credentials.schoolCode || !credentials.username || !credentials.password) {
                alert("Dati mancanti! Reinserisci le credenziali.");
                if (!inputSchool) render();
                return;
            }

            if (inputSchool) tempCreds = { school: credentials.schoolCode, user: credentials.username, pass: credentials.password };

            setLoginBtnText("Connessione... ");

            try {
                const payload = {
                    schoolCode: credentials.schoolCode,
                    username: credentials.username,
                    password: credentials.password,
                    profileIndex: profileIndex
                };

                // Fallback a profilo salvato se non specificato
                if (profileIndex === null) {
                    const savedSession = sessionManager.load();
                    if (savedSession && savedSession.profileIndex !== undefined) {
                        payload.profileIndex = savedSession.profileIndex;
                    }
                }

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000);

                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                const data = await response.json();

                if (response.ok && data.status === 'MULTIPLE_PROFILES') {
                    showProfileSelectionModal(data.profiles, credentials);
                    return;
                }

                if (!response.ok) throw new Error(data.error || "Errore Server");

                if (data.success) {
                    handleLoginSuccess(data, credentials.password);
                } else {
                    throw new Error(data.error || "Login fallito");
                }
            } catch (e) {
                console.error("‚ùå Login error:", e);
                alert(e.name === 'AbortError' ? "‚ö†Ô∏è Tempo scaduto!" : "‚ùå Errore: " + e.message);
                navigate('login');
            } finally {
                setLoginBtnText("Accedi");
            }
        }

        function handleLoginSuccess(data, rawPassword) {
            console.log("‚úÖ Login OK, hydrating state...");

            const user = data.session.userName;
            const pass = rawPassword || tempCreds.pass;

            // 1. Sessione
            if (data.session) {
                data.session.storedUser = btoa(unescape(encodeURIComponent(user)));
                data.session.storedPass = btoa(unescape(encodeURIComponent(pass)));
                sessionManager.save(data.session);
            }

            // 2. Idratazione Identit√† (con validazione) (Bug #5)
            state.user = state.user || {};
            if (data.student) {
                // Nome: valida che non sia username
                // Nome: Priorit√† a selectedProfile se disponibile (contiene dati pi√π ricchi se student √® fallback)
                const profileName = data.selectedProfile?.name;
                const studentName = data.student.name;

                if (profileName && isValidName(profileName)) {
                    state.user.name = profileName;
                    console.log("‚úÖ Nome da selectedProfile:", profileName);
                } else if (isValidName(studentName)) {
                    state.user.name = studentName;
                    console.log("‚úÖ Nome da student object:", studentName);
                } else {
                    console.warn("‚ö†Ô∏è Nome non valido o assente:", profileName || studentName);
                    // Fallback finale
                    if (!state.user.name || !isValidName(state.user.name)) {
                        state.user.name = "Studente";
                    }
                }

                // Classe: Simile priorit√†
                const profileClass = data.selectedProfile?.class;
                const studentClass = data.student.class;

                if (profileClass && isValidClass(profileClass)) {
                    state.user.class = profileClass;
                    console.log("‚úÖ Classe da selectedProfile:", profileClass);
                } else if (isValidClass(studentClass)) {
                    state.user.class = studentClass;
                    console.log("‚úÖ Classe da student object:", studentClass);
                } else {
                    console.warn("‚ö†Ô∏è Classe non valida o assente");
                    state.user.class = null;
                }


                // Salva con dati validati
                localStorage.setItem(lsKey('user'), JSON.stringify(state.user));
            }

            // 3. Idratazione Dati Scolastici
            if (data.tasks) {
                updateTasks(data.tasks, false);
                console.log("‚úÖ Compiti caricati:", state.tasks.length);
            }

        // Init - render will be called by DOMContentLoaded
        let __stressWaveRAF = null;
        let __mediaGaugeRAF = null;

        /* Utilit√† canvas DPR-safe */
        function setupCanvas(canvas) {
            const rect = canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = Math.floor(rect.width * dpr);
            canvas.height = Math.floor(rect.height * dpr);
            const ctx = canvas.getContext('2d');
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            return { ctx, rect, dpr };
        }

        /* 3A) STRESS: onda animata (livello 0-10) */
        function renderStressWave(level = 5) {
            const canvas = document.getElementById('stressWaveCanvas');
            if (!canvas) return;
            const { ctx, rect } = setupCanvas(canvas);
            const W = rect.width, H = rect.height;

            // Parametri onda in base al livello
            const ampBase = 16;
            const amp = ampBase * (0.35 + (level / 10) * 0.65); // pi√π livello ‚Üí pi√π ampiezza
            const freq = 0.018;
            const speed = 0.05;

            if (__stressWaveRAF) cancelAnimationFrame(__stressWaveRAF);
            let t = 0;

            function strokeGradient() {
                const g = ctx.createLinearGradient(0, 0, W, 0);
                g.addColorStop(0.00, '#c7b8ff');
                g.addColorStop(0.50, '#ffffff');
                g.addColorStop(1.00, '#c7b8ff');
                return g;
            }

            function draw() {
                if (!document.getElementById('stressWaveCanvas')) {
                    cancelAnimationFrame(__stressWaveRAF);
                    return;
                }
                // Pulisci, ma NON disegnare alcun rettangolo di sfondo
                ctx.clearRect(0, 0, W, H);

                // linea onda
                ctx.lineWidth = 3;
                ctx.strokeStyle = strokeGradient();
                ctx.shadowColor = 'rgba(255,255,255,0.35)';
                ctx.shadowBlur = 6;

                ctx.beginPath();
                const midY = H / 2;
                for (let x = 0; x <= W; x += 2) {
                    const y = midY + Math.sin(x * freq + t) * amp;
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();

                t += speed;
                __stressWaveRAF = requestAnimationFrame(draw);
            }
            draw();
        }

        /* 3B) MEDIA: gauge semicircolare animato (valore 0-10) */
        function renderMediaGauge(target = 0) {
            const canvas = document.getElementById('mediaGaugeCanvas');
            const valueEl = document.getElementById('mediaValue');
            if (!canvas || !valueEl) return;

            const { ctx, rect } = setupCanvas(canvas);
            const W = rect.width, H = rect.height;

            // Semicerchio inferiore
            const cx = W / 2, cy = H * 0.95;
            const radius = Math.min(W, H * 2) / 2.2;
            const start = Math.PI;      // 180¬∞
            const endMax = 2 * Math.PI;   // 360¬∞
            const lineW = 10;

            let current = Math.max(0, Math.min(10, Number(valueEl.dataset.current) || 0));

            function arcGradient() {
                const g = ctx.createLinearGradient(cx - radius, cy, cx + radius, cy);
                g.addColorStop(0.00, '#44d2ff');
                g.addColorStop(0.50, '#61e26c');
                g.addColorStop(1.00, '#9be15a');
                return g;
            }

            if (__mediaGaugeRAF) cancelAnimationFrame(__mediaGaugeRAF);

            function draw() {
                if (!document.getElementById('mediaGaugeCanvas')) {
                    cancelAnimationFrame(__mediaGaugeRAF);
                    return;
                }
                ctx.clearRect(0, 0, W, H);

                // fondo ghost
                ctx.lineWidth = lineW;
                ctx.strokeStyle = 'rgba(255,255,255,0.12)';
                ctx.beginPath(); ctx.arc(cx, cy, radius, start, endMax, false); ctx.stroke();

                // progress
                const progress = (current / 10);
                const end = start + progress * Math.PI; // semicircolare (180¬∞ ‚Üí 360¬∞)
                ctx.lineWidth = lineW;
                ctx.strokeStyle = arcGradient();
                ctx.shadowColor = 'rgba(255,255,255,0.25)';
                ctx.shadowBlur = 8;
                ctx.beginPath(); ctx.arc(cx, cy, radius, start, end, false); ctx.stroke();

                // knob
                const knobX = cx + radius * Math.cos(end);
                const knobY = cy + radius * Math.sin(end);
                ctx.fillStyle = '#ffffff';
                ctx.beginPath(); ctx.arc(knobX, knobY, 6, 0, Math.PI * 2); ctx.fill();

                // valore numerico
                valueEl.textContent = (Math.round(current * 100) / 100).toFixed(2);

                // easing verso target
                const diff = target - current;
                const step = Math.sign(diff) * Math.min(Math.abs(diff), 0.08);
                current = current + step;

                __mediaGaugeRAF = requestAnimationFrame(draw);
            }
            draw();

            valueEl.dataset.current = String(target);
        }

        /* 3C) API semplici per aggiornare i widget in runtime */
        function updateStressWidget(level) { renderStressWave(level); }
        function updateMediaWidget(value) { renderMediaGauge(value); }

        /* 3D) Init: richiama con i tuoi valori (es. media voti e stress odierno) */
        function initHomeWidgets({ mediaValue = 7.64, stressLevel = 5 } = {}) {
            renderStressWave(stressLevel);
            renderMediaGauge(mediaValue);
        }

        /* Se ridimensioni, ridisegna mantenendo la qualit√† */
        window.addEventListener('resize', () => {
            if (state.view !== 'home') return;
            initStressWaveFromState();
            const currentMedia = Number(document.getElementById('mediaValue')?.dataset.current || '0') || 0;
            renderMediaGauge(currentMedia);
        });

        // ‚≠ê Global exposures
        window.showPlanWeekModal = showPlanWeekModal;
        window.closeModal = closeModal;
        window.setStressLevel = setStressLevel;
        window.togglePollCreatorUI = togglePollCreatorUI;
        window.addPollOption = addPollOption;
        window.publishPost = publishPost;
        window.navigate = navigate;
        window.showBoot = showBoot;
        window.hideBoot = hideBoot;
        window.submitPollVote = submitPollVote;
        window.fetchPolls = fetchPolls;
        window.initHomeWidgets = initHomeWidgets;

        // Mostra loader anche al ritorno da refresh / bfcache
        window.addEventListener('pageshow', () => {
            showBoot("Ripristino pagina...");
            setTimeout(hideBoot, 400);
        });

        function showStressCaptureModal() {
            const modalContainer = getModalContainer();
            if (!modalContainer) return;

            const todayStr = new Date().toISOString().slice(0, 10);
            const currentLevel = state.stressLevels?.[todayStr] ?? null;

            modalContainer.innerHTML = `
    <div class="modal-overlay" onclick="closeModal(event)">
      <div class="modal-content glass-panel" onclick="event.stopPropagation()" style="max-width: 480px; padding: 20px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 12px;">
          <h2 style="margin:0;">Stress di oggi</h2>
          <button onclick="closeModal()" style="background:none; border:none; color:#60a5fa; font-weight:700; cursor:pointer;">Chiudi</button>
        </div>

        <!-- Selettore livello 0-10 -->
        <div style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px;">
          ${Array.from({ length: 11 }, (_, lv) => lv).map(lv => `
            <button 
              onclick="setStressLevel(${lv}, true); drawWeeklyStressChart('weeklyStressChart');" 
              class="stress-pill btn-primary" 
              data-stress="${lv}" 
              style="
                flex:1 0 48px; 
                min-width:48px; 
                height:36px; 
                border-radius:12px; 
                font-weight:800; 
                background:${currentLevel === lv ? 'var(--blue)' : 'rgba(255,255,255,0.12)'}; 
                border:1px solid ${currentLevel === lv ? 'var(--blue)' : 'rgba(255,255,255,0.22)'};">
              ${lv}
            </button>
          `).join('')}
        </div>

        <!-- Grafico settimanale -->
        <div style="margin-top:8px;">
          <div style="font-size:12px; color:var(--text-secondary); margin-bottom:6px;">Andamento ultimi 7 giorni</div>
          <canvas id="weeklyStressChart" width="600" height="180" style="width:100%; height:180px; border:1px solid rgba(255,255,255,0.12); border-radius:12px;"></canvas>
        </div>

        <div style="display:flex; justify-content:flex-end; margin-top:12px;">
          <button onclick="closeModal()" class="btn-primary" style="max-width:200px;">Salva</button>
        </div>
      </div>
    </div>
  `;

            // Disegna subito il grafico
            drawWeeklyStressChart('weeklyStressChart');
        }

        function drawWeeklyStressChart(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;

            // DPR-safe
            const rect = canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = Math.floor(rect.width * dpr);
            canvas.height = Math.floor(rect.height * dpr);
            const ctx = canvas.getContext('2d');
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

            const W = rect.width, H = rect.height;

            // Calcola ultimi 7 giorni
            const days = 7;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const series = [];
            for (let i = days - 1; i >= 0; i--) {
                const d = new Date(today);
                d.setDate(today.getDate() - i);
                const iso = d.toISOString().slice(0, 10);
                const lv = Number(state.stressLevels?.[iso] ?? 0);
                series.push({ date: iso, level: lv });
            }

            // Sfondo
            ctx.clearRect(0, 0, W, H);
            ctx.fillStyle = 'rgba(255,255,255,0.05)';
            ctx.fillRect(0, 0, W, H);

            // Assi
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(40, 16);
            ctx.lineTo(40, H - 28);
            ctx.lineTo(W - 12, H - 28);
            ctx.stroke();

            // Linea valori (0-10)
            const minX = 52, maxX = W - 24;
            const minY = 20, maxY = H - 40;
            const stepX = (maxX - minX) / Math.max(1, series.length - 1);

            ctx.strokeStyle = '#ef4444';
            ctx.lineWidth = 2;
            ctx.beginPath();
            series.forEach((pt, i) => {
                const x = minX + i * stepX;
                const y = maxY - (pt.level / 10) * (maxY - minY);
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                // punti
                ctx.fillStyle = '#ef4444';
                ctx.beginPath(); ctx.arc(x, y, 3, 0, Math.PI * 2); ctx.fill();
            });
            ctx.stroke();

            // Etichette giorno
            ctx.fillStyle = 'rgba(255,255,255,0.6)';
            ctx.font = '11px system-ui';
            series.forEach((pt, i) => {
                const x = minX + i * stepX;
                const label = pt.date.slice(5); // MM-DD
                ctx.fillText(label, x - 12, H - 10);
            });
        }

        window.showStressCaptureModal = showStressCaptureModal;
        window.drawWeeklyStressChart = drawWeeklyStressChart;
    </script>
